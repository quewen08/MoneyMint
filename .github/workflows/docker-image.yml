name: Docker Image CI

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.1.1

      - name: Get the version
        id: vars
        run: echo ::set-output name=tag::$(echo ${GITHUB_REF:14})

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0

      - name: Login to DockerHub
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Release version
        id: release_version
        run: |
          echo "version=$(node -p "require('./frontend/package.json').version")" >> $GITHUB_OUTPUT

      - name: Generate build info
        id: build_info
        run: |
          echo "build_date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "build_hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "git_branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Build the Docker image and Push to DockerHub Current Tag
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          platforms: |
            linux/amd64
            linux/arm64
          build-args: |
            BUILD_DATE=${{ steps.build_info.outputs.build_date }}
            BUILD_HASH=${{ steps.build_info.outputs.build_hash }}
            GIT_BRANCH=${{ steps.build_info.outputs.git_branch }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/money-mint:${{ steps.release_version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/money-mint:latest

