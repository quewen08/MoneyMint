name: Docker Image CI

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.1.1

      - name: Get the version
        id: vars
        run: echo ::set-output name=tag::$(echo ${GITHUB_REF:14})

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0

      - name: Login to DockerHub
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Release version
        id: release_version
        run: |
          echo ::set-output name=version::$(node -p "require('./frontend/package.json').version")
      
      - name: Generate build info
        id: build_info
        run: |
          echo "::set-output name=build_date::$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          echo "::set-output name=build_hash::$(git rev-parse --short HEAD)"
          echo "::set-output name=git_branch::${GITHUB_REF#refs/heads/}"
      


      - name: Build the Docker image and Push to DockerHub Current Tag
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          platforms: |
            linux/amd64
            linux/arm64
          build-args:
            BUILD_DATE=${{ steps.build_info.outputs.build_date }}
            BUILD_HASH=${{ steps.build_info.outputs.build_hash }}
            GIT_BRANCH=${{ steps.build_info.outputs.git_branch }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/money-mint:${{ steps.release_version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/money-mint:latest
      
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.release_version.outputs.version }}
          name: Release v${{ steps.release_version.outputs.version }}
          body: |
            ## 版本更新说明
            
            - 构建版本: ${{ steps.release_version.outputs.version }}
            - 构建日期: ${{ steps.build_info.outputs.build_date }}
            - 构建哈希: ${{ steps.build_info.outputs.build_hash }}
            - 构建分支: ${{ steps.build_info.outputs.git_branch }}
            
            ## 更新内容
            
            请参考本次提交记录获取详细更新内容
          draft: false
          prerelease: false
      
      - name: Install zip
        run: sudo apt-get update && sudo apt-get install -y zip
      
      - name: Compress frontend build
        run: |
          cd frontend
          zip -r money-mint-frontend-${{ steps.release_version.outputs.version }}.zip .nuxt/dist/client
      
      - name: Upload frontend build to release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.release_version.outputs.version }}
          files: ./frontend/money-mint-frontend-${{ steps.release_version.outputs.version }}.zip